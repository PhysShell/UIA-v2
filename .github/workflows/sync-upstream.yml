name: Sync fork with upstream
on:
  schedule: [{ cron: "0 2 * * *" }]
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/Descolada/UIA-v2.git || true
          git fetch upstream
      - name: Rebase fork main on top of upstream/main
        run: |
          git checkout main
          git fetch upstream
          # no changes detected
          if git diff --quiet main upstream/main; then
            echo "Already up to date with upstream/main"
            exit 0
          fi

          git rebase upstream/main
          git push origin main --force-with-lease
