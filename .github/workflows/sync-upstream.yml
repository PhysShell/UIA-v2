name: Sync fork with upstream
on:
  schedule: [{ cron: "0 2 * * *" }]
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/Descolada/UIA-v2.git || true
          git fetch upstream
      - name: Fast-forward default branch (main)
        run: |
          git checkout main
          git merge --ff-only upstream/main || exit 0
          git push origin main || true
